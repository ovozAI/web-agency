<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Landing</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        color: #141414;
        background: #f6f4ef;
      }
      header {
        padding: 32px 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .hero {
        padding: 64px 48px 96px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 40px;
      }
      .badge {
        display: inline-block;
        background: #2d1f1a;
        color: #f6f4ef;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .cta {
        display: inline-block;
        margin-top: 24px;
        padding: 14px 24px;
        background: #2d1f1a;
        color: #f6f4ef;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
      .card {
        background: white;
        border-radius: 28px;
        padding: 24px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.12);
      }
      .menu {
        display: grid;
        gap: 12px;
        margin-top: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Moonlight Cafe</strong>
      <span class="badge">New Menu</span>
    </header>
    <section class="hero">
      <div>
        <span class="badge">Specialty Coffee</span>
        <h1>Warm mornings, bold flavors.</h1>
        <p>Fresh beans, seasonal desserts, and a cozy space to reset.</p>
        <a class="cta" href="#">Reserve a table</a>
      </div>
      <div class="card">
        <h3>Today&apos;s Picks</h3>
        <div class="menu">
          <div>Latte + Citrus Tart</div>
          <div>Cold Brew + Almond Croissant</div>
          <div>Matcha + Honey Toast</div>
        </div>
      </div>
    </section>
  </body>
</html>

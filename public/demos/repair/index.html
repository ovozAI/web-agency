<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Repair Landing</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: #0e1016;
        color: #f3f6ff;
      }
      .wrap {
        padding: 40px 56px 80px;
        display: grid;
        gap: 48px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chip {
        border: 1px solid #3d4bff;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .hero {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 32px;
        align-items: center;
      }
      .cta {
        display: inline-block;
        margin-top: 20px;
        padding: 14px 24px;
        background: #3d4bff;
        color: white;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
      }
      .panel {
        background: #171b28;
        border-radius: 24px;
        padding: 24px;
      }
      .list {
        display: grid;
        gap: 12px;
        margin-top: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <strong>ProFix Auto</strong>
        <span class="chip">24/7 Support</span>
      </header>
      <section class="hero">
        <div>
          <span class="chip">Diagnostics + Repair</span>
          <h1>Get back on the road faster.</h1>
          <p>Transparent pricing, certified mechanics, and same-day service.</p>
          <a class="cta" href="#">Book a visit</a>
        </div>
        <div class="panel">
          <h3>Popular Services</h3>
          <div class="list">
            <div>Oil & Filter Change</div>
            <div>Brake Inspection</div>
            <div>Engine Diagnostics</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
